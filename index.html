<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서 앱 - 디버깅 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .debug-info {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 14px;
        }

        .form-group button {
            padding: 8px 15px;
            border: 2px solid #000;
            background-color: white;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            min-width: 40px;
        }

        .form-group button:hover {
            background-color: #f0f0f0;
        }

        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .items-list {
            margin-top: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .item-content {
            flex: 1;
            margin-right: 10px;
        }

        .item-buttons {
            display: flex;
            gap: 5px;
        }

        .item-buttons button {
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: white;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            min-width: 30px;
        }

        .item-buttons button:hover {
            background-color: #f0f0f0;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border-color: #c62828;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border-color: #2e7d32;
        }

        .warning {
            background-color: #fff3e0;
            color: #ef6c00;
            border-color: #ef6c00;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .test-buttons button {
            padding: 10px 15px;
            border: 1px solid #666;
            background-color: #f5f5f5;
            color: #333;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>독서 앱 - 디버깅 버전</h1>
        </div>

        <div id="debugInfo" class="debug-info">
            <div>Firebase 상태: <span id="firebaseStatus">확인 중...</span></div>
            <div>연결 상태: <span id="connectionStatus">확인 중...</span></div>
            <div>오류 로그: <span id="errorLog">없음</span></div>
        </div>

        <div class="test-buttons">
            <button onclick="testFirebaseConnection()">Firebase 연결 테스트</button>
            <button onclick="testFirestoreWrite()">Firestore 쓰기 테스트</button>
            <button onclick="testFirestoreRead()">Firestore 읽기 테스트</button>
            <button onclick="clearDebugLog()">로그 지우기</button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">로딩 중...</div>

        <div class="section">
            <h2>독서 목록</h2>
            <div class="form-group">
                <input type="text" id="bookInput" placeholder="책 제목을 입력하세요">
                <button onclick="createItem()" id="createBtn">추가</button>
            </div>
            <div class="items-list" id="booksList">
                <div class="item">
                    <div class="item-content">Firebase 연결을 확인하세요.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // 전역 변수
        let db = null;
        let books = [];
        let currentId = 1;
        let isFirebaseInitialized = false;

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB1Wsi8L8KggOS1hv-UiXYF_2GIlkuxjew",
            authDomain: "reading-edef5.firebaseapp.com",
            projectId: "reading-edef5",
            storageBucket: "reading-edef5.firebasestorage.app",
            messagingSenderId: "663088333424",
            appId: "1:663088333424:web:125bdc81dc396e4d61aab5",
            measurementId: "G-2CZNLP6N09"
        };

        // 디버그 로그 함수
        function debugLog(message, type = 'info') {
            const errorLog = document.getElementById('errorLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            
            if (errorLog.textContent === '없음') {
                errorLog.textContent = logEntry;
            } else {
                errorLog.textContent += '\n' + logEntry;
            }
            
            console.log(logEntry);
        }

        // Firebase 상태 업데이트
        function updateFirebaseStatus(status) {
            document.getElementById('firebaseStatus').textContent = status;
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }

        // Firebase 초기화
        function initializeFirebase() {
            try {
                debugLog('Firebase 초기화 시작...');
                
                // Firebase가 이미 초기화되었는지 확인
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                    debugLog('Firebase 앱 초기화 완료');
                } else {
                    debugLog('Firebase 앱이 이미 초기화됨');
                }

                // Firestore 초기화
                db = firebase.firestore();
                debugLog('Firestore 초기화 완료');
                
                updateFirebaseStatus('초기화 완료');
                isFirebaseInitialized = true;
                
                return true;
            } catch (error) {
                debugLog(`Firebase 초기화 오류: ${error.message}`, 'error');
                updateFirebaseStatus('초기화 실패');
                return false;
            }
        }

        // Firebase 연결 테스트
        async function testFirebaseConnection() {
            debugLog('Firebase 연결 테스트 시작...');
            
            if (!isFirebaseInitialized) {
                if (!initializeFirebase()) {
                    return;
                }
            }

            try {
                // Firebase 앱 정보 확인
                const app = firebase.app();
                debugLog(`Firebase 앱 이름: ${app.name}`);
                debugLog(`Firebase 프로젝트 ID: ${app.options.projectId}`);
                
                updateConnectionStatus('연결 확인됨');
                showMessage('Firebase 연결 성공!', 'success');
            } catch (error) {
                debugLog(`Firebase 연결 테스트 오류: ${error.message}`, 'error');
                updateConnectionStatus('연결 실패');
                showMessage('Firebase 연결 실패', 'error');
            }
        }

        // Firestore 쓰기 테스트
        async function testFirestoreWrite() {
            debugLog('Firestore 쓰기 테스트 시작...');
            
            if (!isFirebaseInitialized) {
                showMessage('Firebase가 초기화되지 않았습니다.', 'error');
                return;
            }

            try {
                const testData = {
                    test: true,
                    message: 'Firestore 연결 테스트',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('test').add(testData);
                debugLog('Firestore 쓰기 테스트 성공');
                showMessage('Firestore 쓰기 테스트 성공!', 'success');
            } catch (error) {
                debugLog(`Firestore 쓰기 테스트 오류: ${error.message}`, 'error');
                showMessage(`Firestore 쓰기 실패: ${error.message}`, 'error');
            }
        }

        // Firestore 읽기 테스트
        async function testFirestoreRead() {
            debugLog('Firestore 읽기 테스트 시작...');
            
            if (!isFirebaseInitialized) {
                showMessage('Firebase가 초기화되지 않았습니다.', 'error');
                return;
            }

            try {
                const snapshot = await db.collection('books').limit(1).get();
                debugLog(`Firestore 읽기 테스트 성공, 문서 수: ${snapshot.size}`);
                showMessage(`Firestore 읽기 테스트 성공! (문서 수: ${snapshot.size})`, 'success');
            } catch (error) {
                debugLog(`Firestore 읽기 테스트 오류: ${error.message}`, 'error');
                showMessage(`Firestore 읽기 실패: ${error.message}`, 'error');
            }
        }

        // 디버그 로그 지우기
        function clearDebugLog() {
            document.getElementById('errorLog').textContent = '없음';
        }

        // 메시지 표시
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 로딩 상태 관리
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
            document.getElementById('createBtn').disabled = isLoading;
        }

        // 데이터 불러오기
        async function loadData() {
            if (!isFirebaseInitialized) {
                debugLog('Firebase가 초기화되지 않아 데이터를 불러올 수 없습니다.', 'warning');
                return;
            }

            setLoading(true);
            
            try {
                debugLog('데이터 로딩 시작...');
                const snapshot = await db.collection('books').orderBy('createdAt', 'desc').get();
                
                books = [];
                snapshot.forEach((doc) => {
                    books.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                debugLog(`데이터 로딩 완료, 총 ${books.length}개 항목`);
                
                if (books.length > 0) {
                    const maxId = Math.max(...books.map(book => parseInt(book.numericId) || 0));
                    currentId = maxId + 1;
                }
                
                renderItems();
                setLoading(false);
            } catch (error) {
                debugLog(`데이터 로딩 오류: ${error.message}`, 'error');
                showMessage('데이터를 불러오는 중 오류가 발생했습니다.', 'error');
                setLoading(false);
            }
        }

        // 아이템 생성
        async function createItem() {
            const input = document.getElementById('bookInput');
            const value = input.value.trim();
            
            if (value === '') {
                showMessage('내용을 입력해주세요.', 'warning');
                return;
            }

            if (!isFirebaseInitialized) {
                showMessage('Firebase가 초기화되지 않았습니다.', 'error');
                return;
            }

            const newItem = {
                numericId: currentId++,
                content: value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdAtString: new Date().toLocaleString('ko-KR')
            };

            try {
                debugLog(`새 항목 추가: ${value}`);
                await db.collection('books').add(newItem);
                input.value = '';
                showMessage('항목이 추가되었습니다.', 'success');
            } catch (error) {
                debugLog(`항목 추가 오류: ${error.message}`, 'error');
                showMessage('항목 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        // 아이템 수정
        async function updateItem(id) {
            const book = books.find(item => item.id === id);
            if (!book) return;

            const newContent = prompt('새로운 내용을 입력하세요:', book.content);
            if (newContent !== null && newContent.trim() !== '') {
                try {
                    await db.collection('books').doc(id).update({
                        content: newContent.trim(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAtString: new Date().toLocaleString('ko-KR')
                    });
                    showMessage('항목이 수정되었습니다.', 'success');
                } catch (error) {
                    debugLog(`항목 수정 오류: ${error.message}`, 'error');
                    showMessage('항목 수정 중 오류가 발생했습니다.', 'error');
                }
            }
        }

        // 아이템 삭제
        async function deleteItem(id) {
            if (confirm('이 항목을 삭제하시겠습니까?')) {
                try {
                    await db.collection('books').doc(id).delete();
                    showMessage('항목이 삭제되었습니다.', 'success');
                } catch (error) {
                    debugLog(`항목 삭제 오류: ${error.message}`, 'error');
                    showMessage('항목 삭제 중 오류가 발생했습니다.', 'error');
                }
            }
        }

        // 아이템 렌더링
        function renderItems() {
            const listElement = document.getElementById('booksList');
            listElement.innerHTML = '';
            
            if (books.length === 0) {
                listElement.innerHTML = '<div class="item"><div class="item-content">등록된 책이 없습니다.</div></div>';
                return;
            }

            books.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <div class="item-content">
                        <strong>${escapeHtml(item.content)}</strong>
                        <br>
                        <small>생성: ${item.createdAtString || '알 수 없음'}${item.updatedAtString ? ' | 수정: ' + item.updatedAtString : ''}</small>
                    </div>
                    <div class="item-buttons">
                        <button onclick="updateItem('${item.id}')">수정</button>
                        <button onclick="deleteItem('${item.id}')">삭제</button>
                    </div>
                `;
                listElement.appendChild(itemDiv);
            });
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 실시간 리스너 설정
        function setupRealtimeListener() {
            if (!isFirebaseInitialized) {
                debugLog('Firebase가 초기화되지 않아 실시간 리스너를 설정할 수 없습니다.', 'warning');
                return;
            }

            db.collection('books').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
                books = [];
                snapshot.forEach((doc) => {
                    books.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderItems();
                debugLog(`실시간 업데이트: ${books.length}개 항목`);
            }, (error) => {
                debugLog(`실시간 업데이트 오류: ${error.message}`, 'error');
                showMessage('실시간 업데이트 중 오류가 발생했습니다.', 'error');
            });
        }

        // Enter 키 이벤트
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'bookInput') {
                createItem();
            }
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            debugLog('페이지 로드 완료');
            
            // Firebase 초기화
            if (initializeFirebase()) {
                loadData();
                setupRealtimeListener();
            } else {
                showMessage('Firebase 초기화에 실패했습니다. 설정을 확인해주세요.', 'error');
            }
        });

        // 전역 에러 핸들러
        window.addEventListener('error', function(e) {
            debugLog(`JavaScript 오류: ${e.message}`, 'error');
        });
    </script>
</body>
</html>
