<<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 14px;
        }

        .form-group button {
            padding: 8px 15px;
            border: 2px solid #000;
            background-color: white;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            min-width: 40px;
        }

        .form-group button:hover {
            background-color: #f0f0f0;
        }

        .form-group button:active {
            background-color: #e0e0e0;
        }

        .items-list {
            margin-top: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .item-content {
            flex: 1;
            margin-right: 10px;
        }

        .item-buttons {
            display: flex;
            gap: 5px;
        }

        .item-buttons button {
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: white;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            min-width: 30px;
        }

        .item-buttons button:hover {
            background-color: #f0f0f0;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border-color: #c62828;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>독서</h1>
        </div>

        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading">로딩 중...</div>

        <div class="section">
            <h2>독서</h2>
            <div class="form-group">
                <input type="text" id="bookInput" placeholder="입력">
                <button onclick="createItem()">C</button>
            </div>
            <div class="items-list" id="booksList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB1Wsi8L8KggOS1hv-UiXYF_2GIlkuxjew",
            authDomain: "reading-edef5.firebaseapp.com",
            projectId: "reading-edef5",
            storageBucket: "reading-edef5.firebasestorage.app",
            messagingSenderId: "663088333424",
            appId: "1:663088333424:web:125bdc81dc396e4d61aab5",
            measurementId: "G-2CZNLP6N09",
            databaseURL: "https://reading-edef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 데이터 저장소
        let books = [];
        let currentId = 1;

        // 메시지 표시
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 로딩 상태 관리
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        // Firestore에서 데이터 불러오기
        async function loadData() {
            try {
                const snapshot = await db.collection('books').orderBy('createdAt', 'desc').get();
                books = [];
                
                snapshot.forEach((doc) => {
                    books.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // 현재 최대 ID 찾기
                if (books.length > 0) {
                    const maxId = Math.max(...books.map(book => parseInt(book.numericId) || 0));
                    currentId = maxId + 1;
                }
                
                renderItems();
                setLoading(false);
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showMessage('데이터를 불러오는 중 오류가 발생했습니다.', 'error');
                setLoading(false);
            }
        }

        // Create 기능
        async function createItem() {
            const input = document.getElementById('bookInput');
            const value = input.value.trim();
            
            if (value === '') {
                showMessage('내용을 입력해주세요.', 'error');
                return;
            }

            const newItem = {
                numericId: currentId++,
                content: value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdAtString: new Date().toLocaleString('ko-KR')
            };

            try {
                await db.collection('books').add(newItem);
                input.value = '';
                showMessage('항목이 추가되었습니다.', 'success');
            } catch (error) {
                console.error('항목 추가 오류:', error);
                showMessage('항목 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        // Update 기능
        async function updateItem(id) {
            const book = books.find(item => item.id === id);
            if (!book) return;

            const newContent = prompt('새로운 내용을 입력하세요:', book.content);
            if (newContent !== null && newContent.trim() !== '') {
                try {
                    await db.collection('books').doc(id).update({
                        content: newContent.trim(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAtString: new Date().toLocaleString('ko-KR')
                    });
                    showMessage('항목이 수정되었습니다.', 'success');
                } catch (error) {
                    console.error('항목 수정 오류:', error);
                    showMessage('항목 수정 중 오류가 발생했습니다.', 'error');
                }
            }
        }

        // Delete 기능
        async function deleteItem(id) {
            if (confirm('이 항목을 삭제하시겠습니까?')) {
                try {
                    await db.collection('books').doc(id).delete();
                    showMessage('항목이 삭제되었습니다.', 'success');
                } catch (error) {
                    console.error('항목 삭제 오류:', error);
                    showMessage('항목 삭제 중 오류가 발생했습니다.', 'error');
                }
            }
        }

        // 항목 렌더링
        function renderItems() {
            const listElement = document.getElementById('booksList');
            listElement.innerHTML = '';
            
            if (books.length === 0) {
                listElement.innerHTML = '<div class="item"><div class="item-content">등록된 책이 없습니다.</div></div>';
                return;
            }

            books.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <div class="item-content">
                        <strong>${escapeHtml(item.content)}</strong>
                        <br>
                        <small>생성: ${item.createdAtString || '알 수 없음'}${item.updatedAtString ? ' | 수정: ' + item.updatedAtString : ''}</small>
                    </div>
                    <div class="item-buttons">
                        <button onclick="updateItem('${item.id}')">U</button>
                        <button onclick="deleteItem('${item.id}')">D</button>
                    </div>
                `;
                listElement.appendChild(itemDiv);
            });
        }

        // HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 실시간 업데이트 리스너
        function setupRealtimeListener() {
            db.collection('books').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
                books = [];
                snapshot.forEach((doc) => {
                    books.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderItems();
            }, (error) => {
                console.error('실시간 업데이트 오류:', error);
                showMessage('실시간 업데이트 중 오류가 발생했습니다.', 'error');
            });
        }

        // Enter 키 이벤트 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'bookInput') {
                createItem();
            }
        });

        // 페이지 로드시 초기화
        window.addEventListener('load', function() {
            loadData();
            setupRealtimeListener();
        });
    </script>
</body>
</html>
